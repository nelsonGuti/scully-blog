<div class="home-container">
  <div class="home-content">
    <h1 class="home-title">Welcome to the blog!</h1>
    <p class="home-subtitle">This is the home page</p>
  </div>
  <div class="blog-list">
    <ul>
      <li *ngFor="let page of links$ | async">
        <a [routerLink]="page.route">{{ page.title }}</a>
      </li>
    </ul>
  </div>
</div>
